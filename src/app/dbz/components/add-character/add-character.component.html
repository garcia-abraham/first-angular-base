<h4>Add Character</h4>
    <form class="row" (ngSubmit)="emitCharacter()">
        <input type="text" [(ngModel)]="character.name" class="form-control" name="name" placeholder="Character Name">

        <input type="number" [(ngModel)]="character.power" class="form-control" name="power" placeholder="Power">

        <button type="submit" class="btn btn-primary">
            Add
        </button>

    </form>
